<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="prod-card">
      <div class="prod-img-container">
        <a href="#">
          <img class="prod-img" src="images/image-equilibrium.jpg" alt=" A demo of Equilibrium #3429">
          <div class="overlay"></div>
        </a>
      </div>
      
      <section class="prod-info">
        <h1 class="prod-name">
          <a href="#" class="link">Equilibrium #3429</a>
        </h1>

        <p class="prod-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="price-time-wrapper">
          <span class="price">0.041 ETH</span>
          <span class="time-limit">3 days left</span>
        </div>
        
        <hr />
        <div class="nft-attribution">
          <img src="./images/image-avatar.png" alt="Profile photo of Jules Wyvern">
          Creation of <a href="#" class="author">Jules Wyvern</a>
        </div>
      </section>
    </article>
    
  </main>

  <footer class="attribution" role>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Thank-God/">ThankGod</a>.
  </footer>
</body>
</html>
